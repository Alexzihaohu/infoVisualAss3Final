<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>map</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- mapbox css-->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css">
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- JavaScript-->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/fb3f2b2a7a.js" crossorigin="anonymous"></script>
    <!-- mapboxjs-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <!-- google charts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

<div id="map"></div>
<!--title here-->
<div class="map-overlay" id="title">
    <h2>Melbourne Transport</h2>
</div>
<!--control pannel-->
<div class="map-overlay" id="control">
    <div class="btn-group-vertical" id="controlButton">
        <button type="button" class="btn btn-primary" id="Taxi Rank">Taxi Rank</button>
        <button type="button" class="btn btn-primary" id="Tram Route">Tram Route</button>
        <button type="button" class="btn btn-primary" id="Tram Stop">Tram Stop</button>
        <button type="button" class="btn btn-primary" id="Bus Route">Bus Route</button>
        <button type="button" class="btn btn-primary" id="Bus Stop">Bus Stop</button>
    </div>
</div>
<!--legend-->
<div class="map-overlay" id="legend">
    <div>
        <span><img src="../static/img/TAZXI.svg" style="width: 12px;margin: 0;padding: 0"/></span>
        <span>Taxi Rank</span>
    </div>
    <div>
        <span><img src="../static/img/bus1.svg" style="width: 12px;margin: 0;padding: 0"/></span>
        <span>Bus Stop</span>
    </div>
    <div>
        <span><img src="../static/img/tram.svg" style="width: 12px;margin: 0;padding: 0"/></span>
        <span>Tram Stop</span>
    </div>
</div>
<!--import js-->
<script src="../static/function1.js" type="text/javascript"></script>
</body>
</html>
